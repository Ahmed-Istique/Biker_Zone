<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Biker_Zone_daisyUI</title>
  <link href="https://cdn.jsdelivr.net/npm/daisyui@3.3.1/dist/full.css" rel="stylesheet" type="text/css" />
  <script src="https://cdn.tailwindcss.com"></script>
  <!-- google font poopins -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
  <!-- tailwind custom styles -->
  <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            clifford: '#da373d',
            'bike_primary': '#E76F51',
            'bike_primary-bg': 'rgba(231, 111, 81, 0.10)',
            // for primary color we used our set up color
            clifford: '#da373d',
          }
        }
      }
    }
  </script>
  <!-- custom styles -->
  <style>
    .font {
      font-family: 'Poppins', sans-serif;
    }
  </style>
</head>

<body class="font">
  <!-- header starts here -->
  <header class=" md:container md:mx-auto">
    <nav>
      <!-- while using tailwind and daisy UI you neede to copied code  -->
      <div class="navbar bg-base-100">
        <div class="flex-1">
          <!-- navbar style delete -->
          <div class="dropdown">
            <label tabindex="0" class="btn btn-ghost lg:hidden">
              <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24"
                stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h8m-8 6h16" />
              </svg>
            </label>
            <ul tabindex="0"
              class="menu menu-sm dropdown-content mt-3 z-[1] p-2 text-base shadow bg-base-100 rounded-box w-52">
              <!-- text-base isa used for 16px -->
              <!-- this part is repating down -->
              <li><a>Home</a></li>
              <li><a>Shop</a></li>
              <li><a>News</a></li>
              <li><a>Contact</a></li>
            </ul>
          </div>
          <a class="btn btn-ghost normal-case text-4xl">Bike Dekho</a>
          <!-- text-4xl for calling the font size -->
        </div>
        <div class="navbar-center hidden lg:flex">
          <ul class="menu menu-horizontal text-base px-1">
            <li><a>Home</a></li>
            <li><a>Shop</a></li>
            <li><a>News</a></li>
            <li><a>Contact</a></li>
          </ul>
        </div>
        <div>
          <!-- navbar style delete -->
          <a class="btn btn-error bg-bike_primary text-white ">Login</a>
          <!-- used for button primary color -->
        </div>
      </div>
    </nav>
    <!-- slider or carosule -->
    <div class="carousel w-full lg:h-[550px] bg-bike_primary-bg">
      <!-- lg:h-[550px] for only large device -->
      <!-- h-[550px]  for giving a custom size -->
      <!-- slide 1 -->
      <div id="slide1" class="carousel-item relative w-full">
        <div class="flex flex-col lg:flex-row gap-20 p-4 lg:p-24">
          <!-- p-4 lg:p-24 for padding, here padding 24px is for large device -->
          <!-- to do flex we are busing class="flex" -->
          <div class="slide_text space-y-7 flex-1">
            <h3 class="text-6xl font-bold">
              Ride-on R15 V4 with Smile
            </h3>
            <p class="text-base">
              Amet minim mollit non deserunt ullamco
              est sit aliqua dolor do amet sint. Velit officia consequat duis enim velit mollit.
            </p>
            <a class="btn bg-bike_primary text-white ">Login</a>
          </div>
          <div class="slide_img flex-1">
            <img src="./images/slider/bike1.png" class=" w-[200px] lg:w-[400px]" />
          </div>
        </div>
        
        <div class="absolute flex justify-between transform -translate-y-1/2 left-5 right-5 top-1/2">
          <a href="#slide4" class="btn btn-circle">❮</a>
          <a href="#slide2" class="btn btn-circle">❯</a>
        </div>
      </div>
      <!-- slide 2 -->
      <div id="slide2" class="carousel-item relative w-full">
        <img src="./images/slider/bike2.png" class="w-full" />
        <div class="absolute flex justify-between transform -translate-y-1/2 left-5 right-5 top-1/2">
          <a href="#slide1" class="btn btn-circle">❮</a>
          <a href="#slide3" class="btn btn-circle">❯</a>
        </div>
      </div>
      <!-- slide 3 -->
      <div id="slide3" class="carousel-item relative w-full">
        <img src="./images/slider/bike3.png" class="w-full" />
        <div class="absolute flex justify-between transform -translate-y-1/2 left-5 right-5 top-1/2">
          <a href="#slide2" class="btn btn-circle">❮</a>
          <a href="#slide4" class="btn btn-circle">❯</a>
        </div>
      </div>
      <!-- slide 4 -->
      <div id="slide4" class="carousel-item relative w-full">
        <img src="./images/slider/bike4.png" class="w-full" />
        <div class="absolute flex justify-between transform -translate-y-1/2 left-5 right-5 top-1/2">
          <a href="#slide3" class="btn btn-circle">❮</a>
          <a href="#slide1" class="btn btn-circle">❯</a>
        </div>
      </div>
    </div>
  </header>
  <!-- header ends here-->
  <!-- banner starts here -->
  <!-- banner ends here -->
  <!-- main starts here -->
  <main class=" md:container md:mx-auto">

  </main>
  <!-- header ends here -->
  <!-- footer starts here -->
  <footer></footer>
  <!-- footer ends here -->

</body>

</html>
